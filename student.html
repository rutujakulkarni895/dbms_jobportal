    <!-- Student Registration Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Student Registration</h4>
                    </div>
                    <div class="card-body">
                        <form action="register.php" method="POST" enctype="multipart/form-data" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required minlength="3" maxlength="50">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" class="form-control" id="course" name="course" required>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Year of Study</label>
                                <input type="number" class="form-control" id="year" name="year" required min="1" max="5">
                            </div>
                            <div class="mb-3">
                                <label for="resume" class="form-label">Upload Resume (PDF, DOC, DOCX)</label>
                                <input type="file" class="form-control" id="resume" name="resume" required accept=".pdf, .doc, .docx">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
